<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE></TITLE>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="/queue/images/Default.css" rel="stylesheet" type="text/css" />
<SCRIPT language=JavaScript>
var AUTO_HIDE_MENU=0;
var arrowpic1="/queue/images/arrow_l.gif";
var arrowpic2="/queue/images/arrow_r.gif"

//--------------------- 状态初始 ----------------------
var MENU_SWITCH;
function panel_menu_open()
{
 MENU_SWITCH=AUTO_HIDE_MENU;
 panel_menu_ctrl();
}


//------------------ 面板状态切换 ---------------------
function panel_menu_ctrl()
{
   if(MENU_SWITCH==0)
   {
      parent.frame2.cols="195,12,*";
      MENU_SWITCH=1;
	  arrow.src=arrowpic1;
     }
   else
   {
      parent.frame2.cols="0,12,*";
      MENU_SWITCH=0;
	  arrow.src=arrowpic2;
   }
}


//------------------ 面板状态切换 ---------------------
function enter_menu_ctrl()
{
   if(AUTO_HIDE_MENU==1)    // 判断面板是否允许自动隐藏
   {
     if(MENU_SWITCH==0)
     {
        parent.frame2.cols="0,12,*";
        MENU_SWITCH=1;
        arrow.src=arrowpic1;
     }
     else
     {
        parent.frame2.cols="195,12,*";
        MENU_SWITCH=0;
        arrow.src=arrowpic2;
     }
   }
}



//--------------- 上下框架页显示控制 -----------------
var DB_VIEW=0;                          // 状态值初始
var DB_rows=parent.frame1.rows;  // 保存原始值
function DB_Display() 
{
   if (DB_VIEW==0)     // 未隐藏
   {
    parent.frame1.rows="0,*";
	DB_VIEW=1;
   }
   else                // 已隐藏
   {
    parent.parent.frame1.rows=DB_rows;   
    DB_VIEW=0;
   }
}

</SCRIPT>
<style type="text/css">
<!--
body{
	background:url(/queue/images/d1.gif);
}
-->
</style>
</head>

<body oncontextmenu="DB_Display();return false;" onselectstart="return false" leftMargin="0" topMargin="0" onload="panel_menu_open()">  

<table  height="100%" border="0" cellpadding="0" cellspacing="0">
  <tbody>
    <tr>
      <td width="1" style="vertical-align:top;"><img src="/queue/images/bg_mid.gif"></td>
      <td width="9" height="100%" valign="top" style="CURSOR: hand" onclick=panel_menu_ctrl()>
      	<img id=arrow src="/queue/images/arrow_l.gif" alt="左键单击 → 显示/隐藏菜单栏；
右键单击 → 显示/隐藏头部文件。" style="margin-top:210px;">
      </td>
    </tr>
  </tbody>
</table>

</body>
</html>
